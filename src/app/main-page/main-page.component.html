<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>First name</th>
      <th>Last name</th>
      <th>Birthday</th>
      <th>Gender</th>
      <th>Years</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody *ngFor="let user of users">
    <tr>
      <td>{{ user.id }}</td>
      <td>{{ user.first_name }}</td>
      <td>{{ user.last_name }}</td>
      <td>{{ user.birth_day }}</td>
      <td>{{ user.gender }}</td>
      <td>{{ user.years }}</td>
      <td>
        <a routerLink="update/{{ user.id }}" class="settings" title="update" data-toggle="tooltip"><i class="material-icons">&#xE8B8;</i></a>
        <a routerLink="" class="delete" title="Delete" data-toggle="tooltip" (click)="Delete(user.id, user.first_name, user.last_name)">
          <i class="material-icons">&#xE5C9;</i></a>
      </td>
    </tr>
  </tbody>
</table>
