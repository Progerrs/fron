<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Add user</title>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <form>
    <div class="row">
      <h4>Account</h4>
      <div class="input-group input-group-icon">
        <input type="text" placeholder="Name" [(ngModel)]="first_name" name="Name"/>
        <div class="input-icon"><i class="fa fa-user"></i></div>
      </div>
      <div class="input-group input-group-icon">
        <input type="text" placeholder="Surname" [(ngModel)]="last_name" name="Surname"/>
        <div class="input-icon"><i class="fa fa-user"></i></div>
      </div>

    </div>
    <div class="row">
      <div class="col-half">
        <h4>Date of Birth</h4>
        <div class="input-group">
          <div class="col-third">
            <input type="text" placeholder="DD" [(ngModel)]="day" name="DD" maxlength="2" onkeyup="this.value = this.value.replace(/[^\d]/g,'');"/>
          </div>
          <div class="col-third">
            <input type="text" placeholder="MM" [(ngModel)]="month" name="MM" maxlength="2" onkeyup="this.value = this.value.replace(/[^\d]/g,'');"/>
          </div>
          <div class="col-third">
            <input type="text" placeholder="YYYY" [(ngModel)]="year" name="YYYY" maxlength="4" onkeyup="this.value = this.value.replace(/[^\d]/g,'');"/>
          </div>
        </div>
      </div>
      <div class="col-half">
        <h4>Gender</h4>
        <div class="input-group">
          <input id="gender-male" type="radio" name="gender" value="male" [(ngModel)]="gender" name="male"/>
          <label for="gender-male">Male</label>
          <input id="gender-female" type="radio" name="gender" value="female" [(ngModel)]="gender" name="female"/>
          <label for="gender-female">Female</label>
        </div>
      </div>
    </div>
    <div class="row">
      <h4>Years</h4>
      <button (click)="UpdateUser()">Submint</button>
    </div>
  </form>
</div>
</body>
</html>
